<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reg popup.css">
    
</head>
<body>


<div class="button">
    <a href="#" id="open_pop_up">Регистрация</a>
</div>

    <div class="pop_up" id="pop_up">
        <div class="pop_up_cont" id="formContainer">
            <div class="pop_up_body active"  id="loginForm">
            <h2>Вход</h2>
            <form action="#">
                <input type="text" placeholder="Введите ваш email" required><br>
                <input type="password" placeholder="Введите пароль" required><br>
                <button type="submit">Войти</button>
            </form>
            <p style="color: black;">Нет аккаунта? <a href="#" onclick="showForm('registerForm')">Зарегистрируйтесь</a></p>

            <div class="close_pop_up" id="close_pop_up">
                &#10006
            </div>
           </div>
            
           <div class="pop_up_body" id="registerForm">
            <h2>Регистрация</h2>
            <form  action="#" id="register" name="register">
                <input type="text" placeholder="Введите ваше имя" name="name" required><br>
                <input type="text" placeholder="Введите ваш email" name="email" required><br>
                <input type="password" placeholder="Введите пароль" name="password" required><br>
                <button type="submit">Зарегистрироваться</button>
            </form>
            <p style="color: black;">Уже есть аккаунт? <a href="#" onclick="showForm('loginForm')">Войдите</a></p>

            <div class="close_pop_up" id="close_pop_up">
                &#10006
            </div>

            </div>
        </div>
    </div>

    <script src="reg pop up.js"></script>
</body>
</html>
